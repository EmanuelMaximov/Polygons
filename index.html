<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <title>Manuscript</title>

</head>

<body>



<!--Instructions-->
<div class="canvas-container">
  <div class="mode">
    <img id="v_mode" style="width: 100px; height: 70px"src="https://endlessicons.com/wp-content/uploads/2012/11/view-icon-614x460.png" alt="View mode" />
    <img id="e_mode" style="width: 35px; height: 35px"src="https://www.freeiconspng.com/thumbs/edit-icon-png/edit-new-icon-22.png" alt="Edit mode" />

  </div>
  <div class="sep"></div>

  <!--Tabs-->
  <div class="tabs">
    <div class="tab" id="main-tab" data-tab="0">Open Layer</div>
    <div class="tab" id="add-tab">+</div>
  </div>



  <div class="sep"></div>
  <!--Canvas-->
  <canvas id="graph" style="text-rendering: optimizeLegibility;">Your browser does not support the HTML5 canvas tag.</canvas>
  <div class="sep"></div>

<!--  Credits-->

    <span style="font-size: 40px;font-family:georgia;color: black">Manuscript</span>
    <span style="color: black">by Emanuel Maximov</span>
  <!--  Credits-->
  <div class="slider">
      <img style="width: 18px; height: 18px"src="https://cdn-icons-png.flaticon.com/512/117/117453.png" alt="Zoom Icon" />
      <input id="my-range" style="width: 135px" type="range" value="0" step=".05" min="1" max="2" title="Move the slider to change the value"/>
      <button id="reset_zoom"  style="width: 50px" >Reset</button>
  </div>
</div>


<div id="box">
  <div class="group">


    <div class="info-button">i</div>
    <!-- Hidden popup div -->
    <div id="info-popup" class="popup">
      <div class="popup-content">
        <p>1. Load an image</p>
        <p>2. Click on "Add Polygon" button</p>
        <p>3. Double-click to create new node</p>
        <p>4. Right-click on the polygon you want to edit</p>
      </div>
    </div>


    <span style="font-size: 35px;font-family:georgia;font-weight: normal;">Options</span>
    <br>



    <span >Load Image</span>
    <input class="option" type="file" id="inputFile">
    <div class="line-1"></div>
    <div  style="margin-bottom: 3px;">Show co-ordinates<input id="showCoords" type="checkbox"></div>
    <div  style="margin-bottom: 3px;">Show Nodes<input id="showNodes" type="checkbox" checked></div>
    <div class="button-container">
      <button class="option" id="clear_pol">Clear Polygons</button>
      <button class="option" id="clear_screen">Clear Screen</button>
    </div>
    <div class="line-1"></div>

    <div class="button-container">
      <button class="option" id="add_polygon">Add Polygon</button>
      <button class="option" id="delete_polygon">Delete Polygon</button>
    </div>
    <div class="line-1"></div>
    <div class="button-container">
      <button class="option" id="edit_tag">Edit Tag Name</button>
      <button class="option" id="switch-layer">Switch Layer</button>
    </div>
    <div class="line-1"></div>
    <div class="button-container-2">
      <button class="option" id="select_nodes">Select Nodes</button>
      <button class="option" id="cancel_select_nodes">Cancel Selection</button>
      <button class="option" id="remove_node">Remove Nodes</button>
    </div>
    <div class="line-1"></div>
    <div class="button-container-3">
      <div style="margin-right: 8px">Color</div>
      <input class="option" style="width: 120px" id="my-pen-color" type="color" />
      <button class="option" style="width: 70px"id="Change_color">Change</button>
    </div>
    <div class="button-container-3">
      <div style="flex:1;margin-right: 5px">Width</div>
      <div class="slider1">
<!--        <span class="slider-label1">1px</span>-->
        <input id="my-pen-width" class="slider-input1" type="range" value="2" step="1" min="1" max="7" title="Move the slider to change the value"/>
<!--        <span class="slider-label1">7px</span>-->
      </div>
      <button class="option" id="Change_width" style="width: 70px">Change</button>
    </div>
    <div class="line-1"></div>
    <button class="option" id="export_json">Export to JSON</button>


  </div>

</div>
</body>
</html>
